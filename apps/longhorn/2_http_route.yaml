---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn
  namespace: longhorn-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "longhorn.${BASE_DOMAIN}"
spec:
  parentRefs:
    - name: envoy
      namespace: envoy-gateway
  hostnames:
    - "longhorn.${BASE_DOMAIN}"
  rules:
    - backendRefs:
      - name: longhorn-frontend
        namespace: longhorn-system
        kind: Service
        port: 80
---