---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nextcloud
  namespace: nextcloud
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "nextcloud.${BASE_DOMAIN}"
spec:
  parentRefs:
  - name: envoy
    namespace: nextcloud
  hostnames:
  - "nextcloud.${BASE_DOMAIN}"
  rules:
  # Redirect /.well-known/carddav
  - matches:
    - path:
        type: PathExact
        value: /.well-known/carddav
    filters:
    - type: RequestRedirect
      requestRedirect:
        path:
          replaceFullPath: /remote.php/dav
        statusCode: 301

  # Redirect /.well-known/caldav
  - matches:
    - path:
        type: PathExact
        value: /.well-known/caldav
    filters:
    - type: RequestRedirect
      requestRedirect:
        path:
          replaceFullPath: /remote.php/dav
        statusCode: 301

  # Deny access to specific folders
  - matches:
    - path:
        type: PathRegularExpression
        value: ^/(build|tests|config|lib|3rdparty|templates|data)/
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        add:
        - name: Content-Type
          value: text/plain
    - type: RequestRedirect
      requestRedirect:
        statusCode: 403
        path:
          replaceFullPath: /forbidden

  - matches:
    - path:
        type: PathRegularExpression
        value: ^/(autotest|occ|issue|indie|db_|console)
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        add:
        - name: Content-Type
          value: text/plain
    - type: RequestRedirect
      requestRedirect:
        statusCode: 403
        path:
          replaceFullPath: /forbidden

  # Catch-all rule for all other paths (pass-through)
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: nextcloud
      port: 8080
---