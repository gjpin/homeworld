---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dragonfly-operator
  namespace: dragonfly-operator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dragonfly-operator # TODO: validate name
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---